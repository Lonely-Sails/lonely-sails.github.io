<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信整蛊图片生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        .title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .upload-section {
            margin-bottom: 30px;
        }
        
        .upload-label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 500;
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-area {
            width: 100%;
            padding: 12px 20px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            background: #f9f9f9;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            color: #666;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .preview-box {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 150px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .preview-text {
            color: #888;
            font-size: 14px;
        }
        
        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 20px;
        }
        
        .generate-btn:hover {
            transform: translateY(-2px);
        }
        
        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-container {
            text-align: center;
            margin-top: 20px;
        }
        
        .result-image {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .action-buttons {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .download-btn, .copy-btn {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        
        .download-btn {
            background: #28a745;
        }
        
        .download-btn:hover {
            background: #218838;
        }
        
        .copy-btn {
            background: #007bff;
        }
        
        .copy-btn:hover {
            background: #0056b3;
        }
        
        .copy-success {
            background: #28a745 !important;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .preview-container {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">微信整蛊图片生成器</h1>
        
        <div class="upload-section">
            <label class="upload-label">显示图片（正常显示的图片）</label>
            <input type="file" id="showImage" class="file-input" accept="image/*">
            <div class="upload-area" onclick="document.getElementById('showImage').click()">
                点击选择显示图片
            </div>
        </div>
        
        <div class="upload-section">
            <label class="upload-label">隐藏图片（点击显示的图片）</label>
            <input type="file" id="hideImage" class="file-input" accept="image/*">
            <div class="upload-area" onclick="document.getElementById('hideImage').click()">
                点击选择隐藏图片
            </div>
        </div>
        
        <div class="preview-container">
            <div class="preview-box">
                <div class="preview-text" id="showPreviewText">显示图片预览</div>
                <img id="showPreview" class="preview-image" style="display: none;">
            </div>
            <div class="preview-box">
                <div class="preview-text" id="hidePreviewText">隐藏图片预览</div>
                <img id="hidePreview" class="preview-image" style="display: none;">
            </div>
        </div>
        
        <button id="generateBtn" class="generate-btn" disabled>生成整蛊图片</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>正在生成图片...</div>
        </div>
        
        <div class="result-container" id="resultContainer" style="display: none;">
            <div class="action-buttons">
                <a id="downloadBtn" class="download-btn" download="wechat-trick-image.png">下载图片</a>
                <button id="copyBtn" class="copy-btn">复制图片</button>
            </div>
            <img id="resultImage" class="result-image">
        </div>
    </div>

    <script>
        const showImageInput = document.getElementById('showImage');
        const hideImageInput = document.getElementById('hideImage');
        const showPreview = document.getElementById('showPreview');
        const hidePreview = document.getElementById('hidePreview');
        const showPreviewText = document.getElementById('showPreviewText');
        const hidePreviewText = document.getElementById('hidePreviewText');
        const generateBtn = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');
        const resultImage = document.getElementById('resultImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const copyBtn = document.getElementById('copyBtn');
        
        let showImageData = null;
        let hideImageData = null;
        let resultCanvas = null;
        
        // 预览图片
        function previewImage(input, preview, previewText) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    previewText.style.display = 'none';
                    
                    if (input === showImageInput) {
                        showImageData = e.target.result;
                    } else {
                        hideImageData = e.target.result;
                    }
                    
                    checkCanGenerate();
                };
                reader.readAsDataURL(file);
            }
        }
        
        // 检查是否可以生成
        function checkCanGenerate() {
            generateBtn.disabled = !(showImageData && hideImageData);
        }
        
        // 生成图片
        function generateImage() {
            loading.style.display = 'block';
            generateBtn.disabled = true;
            resultContainer.style.display = 'none';
            
            // 创建canvas进行图片合成
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            const showImg = new Image();
            const hideImg = new Image();
            
            showImg.onload = function() {
                hideImg.onload = function() {
                    // 计算尺寸
                    const showWidth = showImg.width;
                    const showHeight = showImg.height;
                    
                    // 计算隐藏图片的缩放尺寸
                    const hideScaledWidth = showWidth;
                    const hideScaledHeight = Math.floor(showWidth / hideImg.width * hideImg.height);
                    
                    // 设置canvas尺寸（高度为显示图片的5倍）
                    canvas.width = showWidth;
                    canvas.height = showHeight * 5;
                    
                    // 填充白色背景
                    ctx.fillStyle = 'white';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // 绘制隐藏图片（在顶部）
                    ctx.drawImage(hideImg, 0, 0, hideScaledWidth, hideScaledHeight);
                    
                    // 绘制显示图片（在中间位置，即高度的2倍处）
                    ctx.drawImage(showImg, 0, showHeight * 2, showWidth, showHeight);
                    
                    // 生成结果
                    const resultDataUrl = canvas.toDataURL('image/png');
                    resultImage.src = resultDataUrl;
                    downloadBtn.href = resultDataUrl;
                    resultCanvas = canvas;
                    
                    loading.style.display = 'none';
                    resultContainer.style.display = 'block';
                    generateBtn.disabled = false;
                };
                hideImg.src = hideImageData;
            };
            showImg.src = showImageData;
        }
        
        // 复制图片到剪贴板
        async function copyImage() {
            if (!resultCanvas) return;
            
            try {
                const blob = await new Promise(resolve => resultCanvas.toBlob(resolve, 'image/png'));
                await navigator.clipboard.write([
                    new ClipboardItem({
                        'image/png': blob
                    })
                ]);
                
                // 显示复制成功状态
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '复制成功!';
                copyBtn.classList.add('copy-success');
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copy-success');
                }, 2000);
                
            } catch (err) {
                console.error('复制失败:', err);
                alert('复制失败，请手动右键保存图片');
            }
        }
        
        // 事件监听
        showImageInput.addEventListener('change', () => previewImage(showImageInput, showPreview, showPreviewText));
        hideImageInput.addEventListener('change', () => previewImage(hideImageInput, hidePreview, hidePreviewText));
        generateBtn.addEventListener('click', generateImage);
        copyBtn.addEventListener('click', copyImage);
    </script>
</body>
</html>
